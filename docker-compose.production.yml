version: '3'

volumes:
  pg_data_production:
  static_volume:
  media_kittygram:

services:
  
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  
  backend:
    image: NICKNAME/kittygram_backend
    env_file: .env
    volumes:
      - static_volume:/backend_static
      - media_kittygram:/app/media
    depends_on:
      - db

  frontend:
    image: NICKNAME/kittygram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static
  
  gateway:
    image: NICKNAME/kittygram_gateway
    env_file: .env
    volumes:
      - static_volume:/static
      - media_kittygram:/media
    depends_on:
      - backend
      - frontend
    ports:
      - 9000:80